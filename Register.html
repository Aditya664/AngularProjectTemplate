<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
</head>

<body>
    <div class="container">
        <h2>Register</h2>
        <form action="" class="register">
            <table>
                <tr>
                    <td><label for="name">Full Name:</label></td>
                    <td><input type="text" name="fullName" id="fname" placeholder="Enter Full Name"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" name="email" id="email" placeholder="Enter Email"></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" name="password" id="password" placeholder="Enter Password"></td>
                </tr>
                <tr>
                    <td><label for="confirmPassword">Confirm Password:</label></td>
                    <td><input type="password" name="cpassword" id="cpassword" placeholder="Confirm Password"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" class="submit" value="Register"></td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
